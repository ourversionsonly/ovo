<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Draggable Images</title>
  <style>
    body {
      background-color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      position: relative;
      width: 1000px;
      height: 300px;
      max-width: 100%;
      overflow: hidden;
    }
    .draggable {
      width: 100px;
      height: 100px;
      cursor: grab;
      position: absolute;
      touch-action: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="istockphoto-1227596495-612x612-removebg-preview.png" class="draggable" style="left: 0px; top: 100px;">
    <img src="istockphoto-1227596495-612x612-removebg-preview.png" class="draggable" style="left: 120px; top: 100px;">
    <img src="istockphoto-1227596495-612x612-removebg-preview.png" class="draggable" style="left: 240px; top: 100px;">
    <img src="istockphoto-1227596495-612x612-removebg-preview.png" class="draggable" style="left: 360px; top: 100px;">
    <img src="istockphoto-1227596495-612x612-removebg-preview.png" class="draggable" style="left: 480px; top: 100px;">
    <img src="istockphoto-1227596495-612x612-removebg-preview.png" class="draggable" style="left: 600px; top: 100px;">
    <img src="istockphoto-1227596495-612x612-removebg-preview.png" class="draggable" style="left: 720px; top: 100px;">
    <img src="istockphoto-1227596495-612x612-removebg-preview.png" class="draggable" style="left: 840px; top: 100px;">
  </div>

  <script>
    const draggables = document.querySelectorAll('.draggable');

    let activeEl = null;
    let offsetX = 0;
    let offsetY = 0;

    draggables.forEach(el => {
      el.addEventListener('mousedown', startDrag);
      el.addEventListener('touchstart', startTouchDrag, { passive: false });
    });

    function startDrag(e) {
      if (e.button !== 0) return;
      activeEl = e.target;
      const rect = activeEl.getBoundingClientRect();
      offsetX = e.clientX - rect.left;
      offsetY = e.clientY - rect.top;

      document.addEventListener('mousemove', onDrag);
      window.addEventListener('mouseup', endDrag);
      e.preventDefault();
    }

    function startTouchDrag(e) {
      activeEl = e.target;
      const touch = e.touches[0];
      const rect = activeEl.getBoundingClientRect();
      offsetX = touch.clientX - rect.left;
      offsetY = touch.clientY - rect.top;

      document.addEventListener('touchmove', onTouchDrag, { passive: false });
      window.addEventListener('touchend', endDrag);
      e.preventDefault();
    }

    function onDrag(e) {
      if (!activeEl) return;
      const containerRect = document.querySelector('.container').getBoundingClientRect();
      activeEl.style.left = (e.clientX - containerRect.left - offsetX) + 'px';
      activeEl.style.top = (e.clientY - containerRect.top - offsetY) + 'px';
    }

    function onTouchDrag(e) {
      if (!activeEl) return;
      const touch = e.touches[0];
      const containerRect = document.querySelector('.container').getBoundingClientRect();
      activeEl.style.left = (touch.clientX - containerRect.left - offsetX) + 'px';
      activeEl.style.top = (touch.clientY - containerRect.top - offsetY) + 'px';
      e.preventDefault();
    }

    function endDrag() {
      document.removeEventListener('mousemove', onDrag);
      document.removeEventListener('touchmove', onTouchDrag);
      window.removeEventListener('mouseup', endDrag);
      window.removeEventListener('touchend', endDrag);
      activeEl = null;
    }
  </script>
</body>
</html>
